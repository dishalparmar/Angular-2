<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            

            <form  [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">

                <div class="col-md-12 col-sm-12"><label>Name</label></div>
                <div class="col-md-12 col-sm-12"><input type="text" formControlName="name" />
                   
                </div>
                

                <div class="col-md-12 col-sm-12"><label>Email:</label></div>
                <div class="col-md-12 col-sm-12"><input type="email" formControlName="email"/></div>

                
                <div class="col-md-12 col-sm-12"><br />
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>

        </div>

    </div>

</div>
